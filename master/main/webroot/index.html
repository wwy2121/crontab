<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分布式crontab</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!--页头-->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台<small>crontab</small></h1>
            </div>
        </div>
    </div>
    <!--功能按钮-->
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="bt bt-primary" id="new-job">新建任务</button>
        </div>
    </div>

    <!--功能列表-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="margin-top:20px ">
                <div class="panel-body">
                    <table id="job-list" class="table table-striped">
                        <thead>
                        <tr>
                            <th>任务名字</th>
                            <th>shell</th>
                            <th>cron表达式</th>
                            <th>任务操作</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="edit-modal" class="modal fade" tabindex="-1" role="dialog" style="display:none">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h4 class="modal-title">编辑任务</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="edit-name">任务名字</label>
                            <input type="text" class="form-control" id="edit-name" placeholder="任务名字">
                        </div>
                        <div class="form-group">
                            <label for="edit-name">shell命令</label>
                            <input type="text" class="form-control" id="edit-command" placeholder="shell命令">
                        </div>
                        <div class="form-group">
                            <label for="edit-name">cron表达式</label>
                            <input type="text" class="form-control" id="edit-cronExpr" placeholder="cron表达式">
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save-job">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    $(document).ready(function () {
        //绑定事件
        $("#job-list").on("click",".edit-job",function (event) {
            $("#edit-name").val($(this).parents("tr").children(".job-name").text())
            $("#edit-command").val($(this).parents("tr").children(".job-command").text())
            $("#edit-cronExpr").val($(this).parents("tr").children(".job-cronExpr").text())
            $("#edit-modal").show()
        })
        //删除任务
        $("#job-list").on("click",".delete-job",function (event) {
            var jobName = $(this).parents("tr").children(".job-name").text()
            $.ajax({
                url:"/job/delete",
                type:"post",
                dataType: "json",
                data:{name:jobName},
                complete:function () {
                    window.location.reload()
                }
            })
        })
        //强杀任务
        $("#job-list").on("click",".kill-job",function (event) {
            var jobName = $(this).parents("tr").children(".job-name").text()
            $.ajax({
                url:"/job/kill",
                type:"post",
                dataType: "json",
                data:{name:jobName},
                complete:function () {
                    // window.location.reload()
                }
            })
        })
        //编辑保存任务
        $("#save-job").on("click",function () {
            var jobInfo = {name:$("#edit-name").val(),command:$("#edit-command").val(),cronExpr:$("#edit-cronExpr").val()}
            $.ajax({
                url:"/job/save",
                type:"post",
                dataType: "json",
                data:{job:JSON.stringify(jobInfo)},
                complete:function () {
                    window.location.reload()
                }
            })
        })
        //新建任务
        $("#new-job").on("click",function () {
            $("#edit-name").val("")
            $("#edit-command").val("")
            $("#edit-cronExpr").val("")
            $("#edit-modal").show()
        })

        function rebuildJobList() {
            $.ajax({
                url:'/job/list',
                dataType:'json',
                success:function (resp) {
                    if (resp.errno != 0){
                        return
                    }
                    var jobList = resp.Data
                    $("#job-list tbody").empty()
                    for (var i=0;i<jobList.length;i++) {
                        var job = jobList[i];
                        var tr = $("<tr>")
                        tr.append($('<td class="job-name">').html(job.name))
                        tr.append($('<td class="job-command">').html(job.command))
                        tr.append($('<td class="job-cronExpr">').html(job.cronExpr))
                        var toolbar = $('<div class="btn-toolbar">')
                            .append('<button class="btn btn-info edit-job">编辑<button> ')
                            .append('<button class="btn btn-info delete-job">删除<button> ')
                            .append('<button class="btn btn-info kill-job">强杀<button> ')
                        tr.append($('<td>')).append(toolbar)
                        $("#job-list tbody").append(tr)
                    }
                }
            })
        }
        rebuildJobList()
    })
</script>

</body>
</html>
